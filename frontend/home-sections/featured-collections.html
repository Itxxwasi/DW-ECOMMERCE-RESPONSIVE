<!-- Featured Collections Section -->
<section class="home-section" data-section-id="{{sectionId}}">
    {{#if title}}<h2 class="section-title">{{title}}</h2>{{/if}}
    {{#if subtitle}}<p class="section-subtitle">{{subtitle}}</p>{{/if}}
    <div class="product-carousel">
        {{#if showArrows}}
        <button class="carousel-arrow prev" aria-label="Previous" data-carousel-id="{{sectionId}}">‹</button>
        <button class="carousel-arrow next" aria-label="Next" data-carousel-id="{{sectionId}}">›</button>
        {{/if}}
        <div class="product-carousel-container" id="carousel-{{sectionId}}">
            {{#each collections}}
            <div class="product-carousel-item">
                <a href="{{linkUrl}}" class="category-card">
                    <img src="{{imageUrl}}" alt="{{name}}" class="category-card-image" loading="lazy">
                    <div class="category-card-title">{{name}}</div>
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</section>
